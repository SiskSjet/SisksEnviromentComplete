<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self' 'unsafe-inline';">
        <title>Sisk's Enviroment Complete</title>
        <meta name="Description" content="A custom skybox for Space Engineers.">
        <meta name="Keywords" content="sisk enviroment skybox space-engineers space engineers purple dark">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="image/png" href="favicon@16.png" rel="icon" sizes="16x16">  
        <link type="image/png" href="favicon@32.png" rel="icon" sizes="32x32">  
        <link type="image/png" href="favicon@32.png" rel="icon" sizes="64x64"> 
        <link type="image/png" href="favicon@96.png" rel="icon" sizes="96x96">
        <link type="image/png" href="favicon@128.png" rel="icon" sizes="128x128">
        <link type="image/png" href="favicon@256.png" rel="icon" sizes="256x256">
        <link type="image/png" href="favicon.png" rel="icon" sizes="512x512">
        <link type="text/css" href="css/main.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <header>
            <h1>Sisk's Enviroment Complete Comparison</h1>
            <p>Pick an image to compare vanilla, last SEC and current SEC.</p>
        </header>

        <div class="row"></div>
        <div class="modal" id="image-modal">
            <span class="close cursor">&times;</span>
            <div class="content">
                <div class="slider" id="image-slider">
                    <div class="number-text"></div>
                    <div class="comparison-container">
                        <img class="comparison-image" src="img/es.01.vanilla.png">
                        <img class="comparison-image" src="img/es.01.sec.d.png">
                    </div>
                </div>
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>
                <div class="loader" id="loader" style="display: none"></div>

                <div class="compare-switch">
                    <label class="switch">
                        <input id="vanilla-sec-switch" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
